<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Preconnect to critical origins early -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Load fonts asynchronously to avoid render blocking -->
		<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Caveat:wght@600&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
		<noscript>
			<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Caveat:wght@600&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		</noscript>
		
		<!-- Critical CSS for LCP optimization -->
		<style>
			/* Prevent FOUC and optimize initial paint */
			body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			#root {
				min-height: 100vh;
				isolation: isolate;
			}
			/* Optimize for LCP element (main title) */
			.lcp-optimized {
				content-visibility: auto;
				contain-intrinsic-size: auto 500px;
			}
		</style>
		
		<title>vibesaudi - Saudi AI Full Stack Engineer</title>
		<meta name="description" content="Ship your app from idea to v1!" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
